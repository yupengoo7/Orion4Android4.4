name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Check Java version
      run: |
        java -version
        echo "JAVA_HOME=$JAVA_HOME"
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Check Android SDK
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME || echo "ANDROID_HOME not found"
        which sdkmanager || echo "sdkmanager not found"
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Check project files
      run: |
        ls -la
        ls -la app/
        cat app/build.gradle | head -20
    
    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace || {
          echo "===== BUILD FAILED ====="
          echo "Checking for error logs..."
          find . -name "*.log" -type f 2>/dev/null | head -5
          echo "===== Gradle Error Output ====="
          ./gradlew assembleDebug --no-daemon --info 2>&1 | tail -100
          exit 1
        }
      continue-on-error: true
      
    - name: Check if APK was created
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK created successfully!"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "APK not found. Listing output directory:"
          find app/build/outputs -type f 2>/dev/null || echo "No output files found"
        fi
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success() && hashFiles('app/build/outputs/apk/debug/app-debug.apk') != ''
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      continue-on-error: true
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success() && hashFiles('app/build/outputs/apk/release/app-release-unsigned.apk') != ''
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk